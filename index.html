<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <title>Family Tree</title>
    <link rel='stylesheet' href='styles.css'>
  </head>
  <script src="lang.js"></script>
  <script src="familytree.js"></script>
  <script src="contextmenu.js"></script>
  <script src="persons.js"></script>
  <body>
    <table>
      <tr>
        <td>
          <svg id="cnv" width=400 height=400></svg>
        </td>
      </tr>
    </table>
    <!-- Person context menu -->
    <div id="contextMenu" class="contextMenu">
      <div id="cmiDetailed"></div>
      <div id="cmiBrothers"></div>
      <div id="cmiPartners"></div>
      <div id="cmiParents"></div>
      <div id="cmiChildren"></div>
      <div id="cmiCousins"></div>
      <div id="cmiUncles"></div>
      <div id="cmiNephews"></div>
      <div><hr></div>
      <div id="cmiLanguage" class="cmActive"></div>
      <div id="cmiShowIcons" class="cmActive">
        <label id="cmlShowIcons" for="cbShowIcons"></label>
        <input id="cbShowIcons" type="checkbox">
      </div>
    </div>
    <div id="cmsBrothers" class="contextSubMenu"></div>
    <div id="cmsPartners" class="contextSubMenu"></div>
    <div id="cmsParents" class="contextSubMenu"></div>
    <div id="cmsChildren" class="contextSubMenu"></div>
    <div id="cmsCousins" class="contextSubMenu"></div>
    <div id="cmsUncles" class="contextSubMenu"></div>
    <div id="cmsNephews" class="contextSubMenu"></div>
    <div id="cmsLanguage" class="contextSubMenu"></div>
  </body>
  <script>
    for (var i = 0; i < personsSource.length; i++)
       storePerson(personsSource[i])
    var personId = getPersonIdFromHash()
    if (personId){
       render(personId)
    }else{
       render(startPersonId)
    }
  </script>
</html>
